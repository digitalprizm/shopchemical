<div class="web-list-item transaction-list-item">
    <a href="/get-quote?name={{ doc.name }}">
    <div class="row">
        <div class="col-xs-3">
            <span class="indicator {{ "red" if doc.status== 0 else "darkgrey"   }}">
                {{ doc.name }}</span>
				   </div>
                <div class="col-xs-5 items-preview ellipsis">
                 {{ doc.item_name }} 
                 </div>
      			 <div class="col-xs-2 items-preview ellipsis">
                 {{ doc.quantity }}
                 </div>
        <div class="col-xs-2 text-right small text-muted">
            {{ frappe.format_date(doc.modified) }}
        </div>
    </div>
    </a>
</div>
